<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div><input type="submit" id="swale" class="btn btn-outline-danger" value="Make Registration"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    

    <script>
        document.getElementById("swale").addEventListener("click", function(){
        //notify("This is a success message", "success")
        notifyModal("title","<em> hello, world<em>", "success", "wsd")
    })

    function notify(msg,msgType){
      notie.alert({
        type: msgType,
        text: msg,
      })
    }

    function notifyModal(titlee,texte,icone,cbt){
        swal.fire({
            title: titlee,
            html: texte,
            icon: icone,
            confirmButtonText: cbt
        })
    }
    </script>
</body>
</html>
